<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Chuck Norris Jokes</h1>
        <form id="jokeForm" onsubmit="submitForm(event)">
            <label for="jokeCategories">Choose a Joke Category:</label>
            <select id="jokeCategories">
                <option value="">Select a category</option>
            </select>
            <button type="submit">Get Joke</button>
        </form>
        <h2>Joke</h2>
        <div id="joke" class="joke-box">Select a category to see a joke.</div>
    </div>
 


    <button id="nextPageBtn">Go to Next Page</button>
</body>
</html>
